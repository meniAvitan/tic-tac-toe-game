<!DOCTYPE html>

<html>

<head>
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="tic-tac-game.css">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body onload="init()">
    
    <div id="container">
    <h1 id="title">TIC - TAC - TOE</h1>
   
    <div id="score_x"><p id = Xname></p> <br/> WON - 0 : 0 - LOST </div><span id="vs">VS</span>
    <div id="score_o"><p id = Oname></p> <br/> WON - 0 : 0 - LOST </div>
    <br/><br/><br/>

    <p id="player-turn">Player X turn</p>
    
    <p id="winner"></p>
    <p id="draw"></p>
    <button id="restart" onclick="restart()">Restart</button>
  
    <table id="grid">
        <tr>
            <td class="tile " id="q0" onclick="update(0)"></td>
            <td class="tile " id="q1" onclick="update(1)"></td>
            <td class="tile " id="q2" onclick="update(2)"></td>
        </tr>
        
        <tr>
            <td class="tile " id="q3" onclick="update(3)"></td>
            <td class="tile " id="q4" onclick="update(4)"></td>
            <td class="tile " id="q5" onclick="update(5)"></td>
        </tr>
        
        <tr>
            <td class="tile " id="q6" onclick="update(6)"></td>
            <td class="tile " id="q7" onclick="update(7)"></td>
            <td class="tile " id="q8" onclick="update(8)"></td>
        </tr>
    </table>
    
</div>
<div class="popup">
     
    
    <div class="popup-content">
        <h2>let's start to play</h2>
        <i class="fa fa-remove" style="font-size: 30px;position: absolute; right: -15px; top: -15px; background-color: white; border-radius: 50%;"></i>
        <i class="fa fa-user"  style="font-size: 30px;"></i>
        <input id="playerX" type="text"  placeholder="player X"><br/>
        <i class="fa fa-user"  style="font-size: 30px;"></i>
        <input id="playerO" type="text"  placeholder="player O"><br/>
        <button id="start">start play</button>
    </div>
    
   
</div>

    

    <script src="tic-tac-game.js"></script>
</body>

</html>
